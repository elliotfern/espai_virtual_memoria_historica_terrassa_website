name: Deploy Memoria Historica web

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 87.98.230.129 >> ~/.ssh/known_hosts

      - name: Upload bundle.js atomically
        run: |
          # Aseguramos que bundle.js existe
          test -f dist/bundle.js || { echo "dist/bundle.js no existe"; exit 1; }

          # Crear dir remoto si no existe
          ssh -o StrictHostKeyChecking=no epgylzqu@87.98.230.129 "mkdir -p /home/epgylzqu/memoriaterrassa.cat/dist"

          # Subir a temporal
          scp dist/bundle.js epgylzqu@87.98.230.129:/home/epgylzqu/memoriaterrassa.cat/dist/bundle.js.tmp

          # Renombrar at√≥micamente y fijar permisos
          ssh -o StrictHostKeyChecking=no epgylzqu@87.98.230.129 "\
            mv -f /home/epgylzqu/memoriaterrassa.cat/dist/bundle.js.tmp /home/epgylzqu/memoriaterrassa.cat/dist/bundle.js && \
            chmod 644 /home/epgylzqu/memoriaterrassa.cat/dist/bundle.js \
          "
